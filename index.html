<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>encriptado/desencriptado</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/prueba.css">
    <script src="js/encript.js"></script>
</head>
<body>
    <header>
        <h1><img src="img/Logo.png" alt="Logo"></h1>
    </header>
    <main>
            <section class="section">
                <div class="container">
                    <div class="left-column">
                        <form onsubmit="return false;">
                            <div class="input-container">
                                <label for="inpText">Ingresa Texto</label>
                                <input id="inpText" cols="70" rows="10" required placeholder="Ingrese Texto">
                            </div>
                            <div class="btnClass">
                                    <input class="botones" type="button" value="Encriptar" onclick="encryptText(true)">
                                    <input class="botones" type="button" value="Desencriptar" onclick="encryptText(false)">
                            </div>
                        </form>
                    </div>
                    <div class="right-column">            
                        <div class="output-container">
                            <img src="img/MuÃ±eco.png" alt="">
                            <div class="output-text-container">
                                <label for="outputText">Texto Encriptado/Desencriptado</label>
                                <textarea id="outputText" cols="70" rows="10" readonly></textarea>
                            </div>
                            <div class="btnClass">
                                <input class="botones" type="button" value="Copiar" onclick="copiar()" id="copiar">
                            </div>
                        </div>
                    </div>
                </div>
              </section>      
    </main>
    <footer>
    </footer>
</body>
</html>
